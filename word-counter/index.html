<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Counter</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-11 col-sm-12 col-md-10 col-lg-8 col-xl-6 bg-white rounded-2 p-3"
        >
          <textarea placeholder="Start typing here..."></textarea>
          <div
            class="counterBox d-flex align-items-center justify-content-around text-center"
          >
            <div>
              <h2 id="word-count">0</h2>
              <p>Words</p>
            </div>
            <div>
              <h2 id="character-count">0</h2>
              <p>Characters</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="app.js"></script>
</html>
