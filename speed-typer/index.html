<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typer</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-md-10 col-lg-8 col-xl-6 p-4 rounded-4 wrapper">
          <!-- Game Wrapper -->
          <div class="game-wrapper d-flex flex-column gap-3">
            <div class="bg-black rounded-3 px-2 py-3 text-center">
              <h3 class="fw-bold">&#128187 Speed Typer &#128187</h3>
            </div>
            <div class="data-box d-flex align-items-center justify-content-between">
              <p>Time Left:<span id="time-left" aria-live="polite">*</span>s</p>
              <p>Score:<span id="current-score" aria-live="polite">0</span></p>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center">
              <p>Type the following:</p>
              <h1 id="word" class="fw-bolder user-select-none" tabindex="0" aria-live="polite">=====</h1>
              <input id="word-input" type="text" class="form-control py-2" placeholder="Type the displayed word here...">
            </div>
          </div>

          <!-- Result Wrapper -->
          <div
            class="result-wrapper d-none flex-column gap-3 align-items-center"
          >
            <h2 class="fw-semibold">Time ran out</h2>
            <p>Your final score is <span id="final-score">0</span></p>
            <button id="play-again-btn" class="border-0 px-3 py-2 rounded-2">
              Play Again
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="scripts/words.js"></script>
  <script src="scripts/app.js"></script>
</html>
