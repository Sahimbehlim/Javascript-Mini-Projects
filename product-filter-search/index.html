<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter & Search</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-11 col-sm-12 py-4 d-flex flex-column gap-4">
          <!-- Search Box -->
          <div class="d-flex align-items-center gap-2 search-box">
            <input
              type="text"
              placeholder="Search product name here..."
              class="form-control"
            />
            <button class="btn btn-primary">Search</button>
          </div>

          <!-- Filter Buttons -->
          <div class="d-flex align-items-center gap-2 flex-wrap filter-buttons">
            <button class="btn btn-outline-primary active">All</button>
            <button class="btn btn-outline-primary">Jacket</button>
            <button class="btn btn-outline-primary">Watch</button>
            <button class="btn btn-outline-primary">Shoes</button>
            <button class="btn btn-outline-primary">Wallets</button>
          </div>

          <!-- Products -->
          <div class="products-wrapper"></div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script -->
  <script src="app.js"></script>
</html>
