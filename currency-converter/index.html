<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 col-xxl-4 p-4 bg-white rounded-4">
                    <h2 class="text-center pb-3">CURRENCY CONVERTER</h2>
                    <form>
                        <label>Amount :</label>
                        <input type="number" value="1" class="mt-2">
                        <div class="my-4 d-flex flex-sm-row flex-column justify-content-between align-items-center">
                                <div class="select-box">
                                    <img src="https://flagsapi.com/US/flat/64.png">
                                <select id="from-currency">
                                </select>
                                </div>
                                <i class="ri-arrow-left-right-line my-2 my-sm-0"></i>
                                <div class="select-box">
                                    <img src="https://flagsapi.com/IN/flat/64.png">
                                <select id="to-currency">   
                                </select>
                                </div>
                        </div>
                        <span class="ps-2"></span>
                        <button class="btn btn-primary w-100 mt-3">Convert</button>
                    </form>
            </div>
        </div>
    </div>
</body>
    <script src="currency-codes.js"></script>
    <script src="api-key.js"></script>
    <script src="app.js"></script>
</html>
